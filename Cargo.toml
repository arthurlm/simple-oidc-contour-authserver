[package]
name = "simple-oidc-contour-authserver"
version = "0.1.0"
authors = ["Arthur LE MOIGNE <me@alemoigne.fr>"]
edition = "2018"

[dependencies]
tonic = { version = "0.4", features = ["tls"]}
prost = "0.7"
prost-types = "0.7"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "fs"] }
env_logger = "0.8"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1.42"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
envy = "0.4"
jsonwebtoken = "7.2"
reqwest = { version  = "0.11", features = ["json"] }
http = "0.2"
structopt = "0.3"
futures = "0.3.12"
jemallocator = "0.3.2"
base64 = "0.13"
htpasswd-verify = "0.1.0"

[build-dependencies]
tonic-build = "0.4"

[replace]
"h2:0.3.1" = { git = "https://github.com/arthurlm/h2.git", rev = "2c26edaa257b934744b13e7c8a8333c94f956d28" }
