[package]
name = "simple-oidc-contour-authserver"
version = "0.3.0"
authors = ["Arthur LE MOIGNE <me@alemoigne.fr>"]
edition = "2018"

[dependencies]
tonic = { version = "0.4.3", features = ["tls"] }
prost = "0.7.0"
prost-types = "0.7.0"
tokio = { version = "1.7.1", features = ["macros", "rt-multi-thread", "fs"] }
env_logger = "0.8.4"
anyhow = "1.0.41"
thiserror = "1.0.25"
async-trait = "0.1.50"
log = "0.4.14"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
envy = "0.4.2"
jsonwebtoken = "7.2.0"
reqwest = { version = "0.11.4", features = ["json"] }
http = "0.2.4"
structopt = "0.3.21"
futures = "0.3.15"
jemallocator = "0.3.2"
base64 = "0.13.0"
htpasswd-verify = "0.1.0"

[build-dependencies]
tonic-build = "0.4.2"

[replace]
"h2:0.3.3" = { git = "https://github.com/arthurlm/h2.git", rev = "4a53d191d2defc88f9dae85f4b25b921a064a429" }
